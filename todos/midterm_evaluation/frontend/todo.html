<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My ToDo App</a>
            <div class="d-flex">
                <span class="navbar-text text-white me-3" id="userDisplay"></span>
                <button class="btn btn-light" id="logoutButton">로그아웃</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>할 일 목록</h2>
            <div>
                <button type="button" class="btn btn-success me-2" data-bs-toggle="modal"
                    data-bs-target="#addTodoModal">
                    <i class="fas fa-plus"></i> 할 일 추가
                </button>
                <div class="btn-group" role="group" aria-label="Todo Filter">
                    <button type="button" class="btn btn-outline-primary active" id="filterAll">전체</button>
                    <button type="button" class="btn btn-outline-primary" id="filterCompleted">완료</button>
                    <button type="button" class="btn btn-outline-primary" id="filterIncomplete">미완료</button>
                </div>
            </div>
        </div>

        <div id="todoList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
        </div>
    </div>

    <div class="modal fade" id="addTodoModal" tabindex="-1" aria-labelledby="addTodoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTodoModalLabel">새 할 일 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addTodoForm">
                        <div class="mb-3">
                            <label for="todoTitle" class="form-label">제목 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="todoTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="todoDescription" class="form-label">설명</label>
                            <textarea class="form-control" id="todoDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="todoIsCompleted">
                            <label class="form-check-label" for="todoIsCompleted">완료됨</label>
                        </div>
                        <button type="submit" class="btn btn-primary">추가</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="js/main.js"></script>
</body>

</html>
